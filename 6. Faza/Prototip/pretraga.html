    <head>
        <title>Pretraga</title>
        <link rel="stylesheet" href="psiStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
        <body>
            <div class='container'>
                <div class='row myRow'>
                    <div class='col-sm-4'>
                        <img class='leftAlign' src='slike/logo2.png' width="100" height="100">
                    </div>
                    <div class='col-sm-4'>
                        <h2 class='smestiSeStyle'>Smesti.se</h2>
                    </div>
                    <div class='col-sm-4 myTextRight'>
                        <a href="pocetna_stranica_gost.html.html">Odjavi se</a>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm-12 blackTextCenter'>
                        <h2>Pretraga</h2>
                        <hr>
                    </div>
                    <div class='col-sm-12 blackTextCenter'>
                        <p>Izaberite kriterijume pretrage:</p>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'offset-sm-3 col-sm-6 text-center'>
                        <form method="POST" action="rezultat_pretrage.html">
                            <table class='table'>
                                <tr>
                                    <td>Naziv:</td>
                                    <td>
                                        <input type='search'>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Datum od:</td>
                                    <td>
                                        <input type='date'>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Datum do:</td>
                                    <td>
                                        <input type='date'>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Kategorija:</td>
                                    <td>
                                        <select>
                                            <option>Stan</option>
                                            <option>Apartman</option>
                                            <option>Vikendica</option>
                                            <option>Hotelska soba</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Broj osoba:</td>
                                    <td>
                                        <input type="number">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Cena (do):</td>
                                    <td>
                                        <input type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Izabrati grad:</td>
                                    <td>
                                        <select>
                                            <option>Valjevo</option>
                                            <option>Beograd</option>
                                            <option>Kragujevac</option>
                                            <option>Sombor</option>
                                            <option>Sabac</option>
                                            <option>Smederevo</option>
                                            <option>Subotica</option>
                                            <option>Pancevo</option>
                                            <option>Kovin</option>
                                            <option>Leskovac</option>
                                            <option>Novi Sad</option>
                                            <option>Nis</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                <td>Sortiraj po:</td>
                                    <td>
                                        <input type="radio" name="group">Ceni
                                        <input type="radio" name="group">Nazivu
                                        <input type="radio" name="group">Udaljenosti
                                        <input type="radio" name="group">Oceni
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan='2' class='text-center'>
                                        <a href="rezultat_pretrage.html " class='btn btn-info '>Pretrazi</a>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    </div>
		        <footer class='textCentered'>
                    <hr>
                    Copyright Minions &reg;
                </footer>
            </div>
